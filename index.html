<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./style.css" />
    <title>Auth Form</title>
  </head>

  <body>
    <div class="mainDiv">
        <h1 class="pageTitle">TEST YOUR CODING SKILLS!</h1>
        <div class="topSections">
            <button id="viewHighscores">View Highscores</button>
        </div>
        <div class="topSections">
            <h2 id="timeLeft">Time left: 30 seconds </h2>
        </div>
        <div id="mainPage">
            <div id="questions">Coding Quiz Challenge</div>
            <div id="answers">
              <button class="answerButtons" id="buttonA"></button>
              <button class="answerButtons" id="buttonB"></button>
              <button class="answerButtons" id="buttonC"></button>
              <button class="answerButtons" id="buttonD"></button>
            </div>
            <div id="submissions">
              <input id="inputDetails"></input>
              <button id="saveButton"></button>
            </div>
            <button id="initialButton">Start Quiz</button>
        </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
