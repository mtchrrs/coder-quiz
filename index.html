<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./style.css" />
    <title>CODING QUIZ</title>
  </head>

  <body>
    <div class="mainDiv">
        <h1 class="pageTitle">TEST YOUR CODING SKILLS!</h1>
        <div class="topSections">
            <button id="viewHighscores">View Highscores</button>
        </div>
        <div class="topSections">
            <h2 id="timeLeft">Time left: 30 seconds </h2>
        </div>
        <div id="mainPage">
            <div id="main-title">Coding Quiz Challenge</div>
            <div id="content">Question here</div>
            <ul id="answers">
              <li class="question-choices"><button class="answerButtons" id="buttonA">Button A</button></li>
              <li class="question-choices"><button class="answerButtons" id="buttonB">Button B</button></li>
              <li class="question-choices"><button class="answerButtons" id="buttonC">Button C</button></li>
              <li class="question-choices"><button class="answerButtons" id="buttonD">Button D</button></li>
            </ul>
            <div id="submissions">
              <ul>
                <li class="submitspage"><label id="initials-label" for="inputDetails">Initials:</label></li>
                <li class="submitspage"><input type="text" id="inputDetails"></input></li>
                <li class="submitspage"><button id="saveButton"></button></input></li>
              </ul>
            </div>
            <button id="initialButton">Start Quiz</button>
            <section id="section-highscore">
              <ul id="list-highscores">
                <li class="highscore-count">MH: 5</li>
                <li class="highscore-count">MH: 7</li>
                <li class="highscore-count">MH: 8</li>
              </ul>
            </section>
        </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
